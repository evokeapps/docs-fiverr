{{define "main"}}
<div class="container">
  <div class="row my-5">
    <div class="col">
      <div class="header-bg">
        <div class="p-5 text-light header-overlay">
          <h1>Docs</h1>
          <div class="fs-5">
            Comprehensive tutorials, references, example code, and more for
            DigitalOcean products
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 mb-5">
    {{range $key,$value := .Site.Taxonomies.categories }}
    <div class="col">
      <div class="p-5 text-center border position-relative h-100 hover-effect">
        <div class="fs-4 fw-bold">{{$key | humanize}}</div>
        <a href="{{$key |urlize}}" class="stretched-link"></a>
      </div>
    </div>
    {{end}}
  </div>
  <div class="row">
    <div class="col">{{.Content}}</div>
  </div>
</div>
{{end}}
